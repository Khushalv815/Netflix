<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix By Khushal</title>
    <link rel="shortcut icon" href="netflix-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <div>
        <nav class="nav-bar">
            <img class="img-logo" src="logo.png" alt="Netflix Logo">
            <button class="btn-sign-in">Sign-in</button>
        </nav>
        <div class="main-container">
            <div class="main-titles-container">   
                <h1 class="main-title">Unlimited movies, TV shows and more</h1>
                <h2 class="main-subtitle">Watch Anywhere.Cancel Anytime</h2>
                <p class="main-call-to-action">
                    Ready to wathc? Enter your email to create or restart your
                    membership.
                </p>
            </div>
            <div class="main-email-container">
                <input class="main-email-input" type="email" placeholder="Email Address">
                <div class="btn-get-started">Get Started-></div>
            </div>
        </div>
    </div>
    
</body>
</html>
